<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">   
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
	<link rel="stylesheet" href="CSS/style.css" />
    <title>ohmyfood</title>
</head>
<body>

    <header>
        <img src="assets/images/logo/ohmyfood.png" alt="logo oh my food">
    </header>

    <section id="explore">
        <div class="city"><i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p></div>
        <h2>Réservez le menu qui<br> vous convient</h2>
        <p>Découvrez des restaurants d'excption,<br> séléctionner par nos soins.</p>
        <a href="#"><button class="btn-explore"><h3>Explorer nos restaurants</h3></button></a>

    </section>

    <section id="functioning">
        <h2>Fonctionnement</h2>
        <div class="box-steps">
            <div class="step">
                <div class="step__circle-number">1</div>
                <div class="step__btn-function"><i class="fas fa-mobile-alt"></i><h3>Choisissez un restaurant</h3></div>   
            </div>

            <div class="step">
                <div class="step__circle-number">2</div>
                <div class="step__btn-function"><i class="fas fa-list-ul"></i><h3>Composez votre menu</h3></div>   
            </div>
            
            <div class="step">
                <div class="step__circle-number">3</div>
                <div class="step__btn-function"><i class="fas fa-store"></i><h3>Dégustez au restaurant</h3></div>   
            </div> 
        </div>       
    </section>

    <section id="restaurants">
        <h2>Restaurants</h2>
        <div class="card-restaurant">
        <img src="./assets/images/restaurants/palette_gout.jpg" alt="La palette du goût">
            <div class="info-card"><h3>La palette du goût</h3><br><p>Ménilmontant<p></div>
            <i class="far fa-heart"></i>
        </div>

    </section>

</body>
